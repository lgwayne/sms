<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: tableHead(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>

<!-- 用户界面自定义css -->
<link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
<style type="text/css"></style>

</head>

<body>
      	   	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      
<div class="content-wrap">
	<div class="row">
		<div class="col-sm-12">
			<div class="nest" id="elementClose">
				<div class="">
				</div>
				<div class="body-nest" id="element">
					<div class="panel-body">
						<form  class="form-horizontal m" id="form-edit" th:object="${SaMajor}">
							<input id="id" name="id" type="hidden" th:field="*{id}"/>
						
									<div class="form-group">
										<label class="col-sm-3 control-label ">年级：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="grade" name="grade" th:value="*{grade}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">科目：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="courseName" name="courseName" th:value="*{courseName}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">专业所在学院：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="college" name="college" th:value="*{college}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">专业：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="major" name="major" th:value="*{major}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">专业平均平时成绩：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="avgRegularScore" name="avgRegularScore" th:value="*{avgRegularScore}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">专业平均期末成绩：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="avgFinalScore" name="avgFinalScore" th:value="*{avgFinalScore}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">专业平均总评成绩：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="avgTotalScore" name="avgTotalScore" th:value="*{avgTotalScore}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">期末成绩标准差：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="stdFinalScore" name="stdFinalScore" th:value="*{stdFinalScore}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">总评成绩标准差：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="stdTotalScore" name="stdTotalScore" th:value="*{stdTotalScore}"/>
										</div>
									</div>

							<div class="form-group">
								<label class="col-sm-3 control-label ">专业总评成绩标准分：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="stdScore" name="stdScore" th:value="*{stdScore}"/>
								</div>
							</div>
									<div class="form-group">
										<label class="col-sm-3 control-label ">专业总人数：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="sumMajorStu" name="sumMajorStu" th:value="*{sumMajorStu}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">总评成绩优秀人数：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="sumExcellent" name="sumExcellent" th:value="*{sumExcellent}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">总评成绩良好人数：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="sumGood" name="sumGood" th:value="*{sumGood}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">总评成绩及格人数：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="sumPass" name="sumPass" th:value="*{sumPass}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">总评成绩不及格人数：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="sumFail" name="sumFail" th:value="*{sumFail}"/>
										</div>
									</div>


									<div class="form-group">
										<div class="form-control-static col-sm-offset-9">
											<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
										</div>
									</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">
   
</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>


<!-- 弹窗 -->
<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	 $(".MyDate").datetimepicker({
		 	format: "yyyy-mm-dd hh:00:00",
	        startDate: new Date(),
	        autoclose: true,
	        todayBtn: true,
	        language: 'zh-CN',
	        initialDate:new Date(),
	        minView: 1      
	    });
	
})


$("#form-edit").validate({
	submitHandler : function(form) {
		edit();
	}
});

function edit() {
	var dataFormJson = $("#form-edit").serialize();
	$.ajax({
		cache : true,
		type : "POST",
		url : rootPath + "/SaMajorController/edit",
		data : dataFormJson,
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.saveSuccess(data);
		}
	});
}
</script>

</body>


</html>
