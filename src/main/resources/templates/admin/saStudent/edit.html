<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: tableHead(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>

<!-- 用户界面自定义css -->
<link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
<style type="text/css"></style>

</head>

<body>
      	   	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      
<div class="content-wrap">
	<div class="row">
		<div class="col-sm-12">
			<div class="nest" id="elementClose">
				<div class="">
				</div>
				<div class="body-nest" id="element">
					<div class="panel-body">
						<form  class="form-horizontal m" id="form-edit" th:object="${SaStudent}">
							<input id="id" name="id" type="hidden" th:field="*{id}"/>
						
									<div class="form-group">
										<label class="col-sm-3 control-label ">学号：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="stuId" name="stuId" th:value="*{stuId}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">姓名：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="stuName" name="stuName" th:value="*{stuName}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">学院：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="college" name="college" th:value="*{college}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">专业：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="major" name="major" th:value="*{major}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">班级：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="clazz" name="clazz" th:value="*{clazz}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">年级：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="grade" name="grade" th:value="*{grade}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">课程名字：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="courseName" name="courseName" th:value="*{courseName}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">平时成绩：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="regularScore" name="regularScore" th:value="*{regularScore}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">平时成绩占比：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="regularScorePer" name="regularScorePer" th:value="*{regularScorePer}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">期末成绩：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="finalScore" name="finalScore" th:value="*{finalScore}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">期末成绩占比：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="finalScorePer" name="finalScorePer" th:value="*{finalScorePer}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">总评成绩：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="totalScore" name="totalScore" th:value="*{totalScore}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">绩点：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="gpa" name="gpa" th:value="*{gpa}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">学生成绩标准分：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="stdScore" name="stdScore" th:value="*{stdScore}"/>
										</div>
									</div>

			
									<div class="form-group">
										<div class="form-control-static col-sm-offset-9">
											<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
										</div>
									</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">
   
</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>


<!-- 弹窗 -->
<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	 $(".MyDate").datetimepicker({
		 	format: "yyyy-mm-dd hh:00:00",
	        startDate: new Date(),
	        autoclose: true,
	        todayBtn: true,
	        language: 'zh-CN',
	        initialDate:new Date(),
	        minView: 1      
	    });
	
})


$("#form-edit").validate({
	submitHandler : function(form) {
		edit();
	}
});

function edit() {
	var dataFormJson = $("#form-edit").serialize();
	$.ajax({
		cache : true,
		type : "POST",
		url : rootPath + "/SaStudentController/edit",
		data : dataFormJson,
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.saveSuccess(data);
		}
	});
}
</script>

</body>


</html>
